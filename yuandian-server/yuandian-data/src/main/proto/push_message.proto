//cmd 1000
syntax = "proto2";

import "common.proto";
option java_multiple_files = true;
option java_package = "com.yuandian.data.push";

//cmd=10000
message PushChatMessage {
    optional PChatInfo chatInfo = 1;
}

//cmd =10001
message PushChatRead {
    optional int64 targetId = 1;
    optional int64 chatId = 2;
}