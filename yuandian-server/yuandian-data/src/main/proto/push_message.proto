//cmd 1000
syntax = "proto3";

import "common.proto";
option java_multiple_files = true;
option java_package = "com.yuandian.data.push";

//cmd=PUSH_CHAT 聊天消息推送
message PushChatMessage {
     PChatInfo chatInfo = 1;
}

//cmd=PUSH_APPLY_FRIEND 好友申请通知
message PushFriendApply {
     int64 targetId = 1;
}

//cmd =PUSH_APPLY_AGREE 好友同意通知
message PushFriendAgree {
     int64 targetId = 1;
}
//cmd =PUSH_DELETE_FRIEND 删除好友推送
message PushDeleteFriend{
     int64 targetId =1;
}
