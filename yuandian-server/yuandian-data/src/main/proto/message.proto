syntax = "proto2";

import "common.proto";
option java_multiple_files = true;
option java_package = "com.yuandian.data.message";

//cmd=1002 return
message PAuth {
    optional int64 uid = 1;
    optional string deviceId = 2;
    optional string token = 3;
}

//cmd=1004 return PChatInfo
message PSendChat {
    optional PChatInfo chat = 1;
}

//cmd=1005  return 获取聊天记录
message PGetChatRecord {
    optional int64 targetId = 1;
    optional int64 limit = 2;
    optional int64 footMId = 3; //上一次末尾消息id
}
//cmd=1006  删除聊天
message PDeleteChat {
    optional int64 targetId = 1;
    optional int64 mId = 2;
}

//cmd=1007 阅读聊天
message PReadChat {
    optional int64 targetId = 1;
}

//cmd=1008 获取聊天好友列表 return PChatListInfos
message PGetChatUserList {

}

//1100 申请好友
message PApplyFriend {
    optional int64 targetId = 1;
}
//1101 同意好友申请
message AgreeApply {
    optional int64 targetId = 1;
}
//1102 拒绝好友
message RefuseApply {
    optional int64 targetId = 1;
}

//1103 删除好友
message DeleteFriend {
    optional int64 targetId = 1;
}

//1104 好友列表 return PUserBaseInfos
message GetFriendList{

}
//1104 好友列表 return  PApplyInfos
message GetApplyList{

}

