syntax = "proto2";

import "common.proto";
option java_multiple_files = true;
option java_package = "com.yuandian.data.message";

//cmd=AUTH_ACCOUNT  return success 登陆认证
message PAuth {
    optional int64 uid = 1;
    optional string deviceId = 2;
    optional string token = 3;
}

//cmd=SEND_CHAT  return PChatInfo 发送消息
message PSendChat {
    optional PChatInfo chat = 1;
}

//cmd=GET_CHAT_RECORD  return  获取聊天记录
message PGetChatRecord {
    optional int64 targetId = 1;
    optional int64 limit = 2;
    optional bool extra = 3;
}
//cmd=DELETE_CHAT_RECORD  删除聊天
message PDeleteChat {
    optional int64 targetId = 1;
    optional int64 mId = 2;
}

//cmd=10067 阅读聊天
message PReadChat {
    optional int64 targetId = 1;
}

//10100 申请好友
message PApplyFriend {
    optional int64 targetId = 1;
}
